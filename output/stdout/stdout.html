
<script type="text/x-red" data-template-name="ls-out-stdout">
    <div class="form-row">
        <label for="node-input-ls_codec">Codec</label>
        <select id="node-input-ls_codec">
            <option value="json">json</option>
            <option value="line" selected="selected">line</option>
            <option value="plain">plain</option>
            <option value="rubydebug">rubydebug</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-ls_workers">Workers</label>
        <input type="number" id="node-input-ls_workers" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-stdout">
    <p>A Logstash node that tails data from configured files.</p>
    <iframe src="https://www.elastic.co/guide/en/logstash/current/plugins-outputs-stdout.html" style="width:100%;margin:0;padding:0;border:none;height:400px;" />
</script>

<script type="text/javascript">
    RED.nodes.registerType('ls-out-stdout',{
        category: 'Logstash-output',
        defaults: {
            name: {value:""},
            ls_codec: {value:""},
            ls_workers: {value: ""}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: 'arrow-in.png',
        color: '#DEB887',
        label: function() {
            return this.name || "LS stdout";
        }
    });
</script>
